        - /usr/bin/env sh .sqa/script.shaggy-copper-dolphin.sh
        container: qc.sec_craggy-azure-bee
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-cinnabar-weasel.sh
        container: qc.sty_sleazy-bistre-hummingbird
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-firebrick-ibis.sh
