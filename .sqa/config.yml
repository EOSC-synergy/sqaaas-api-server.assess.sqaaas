      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-thistle-slug.sh
        container: qc.sec_fuzzy-rust-bulldog
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-tangerine-abyssinian.sh
        container: qc.sty_ready-magnolia-gerbil
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-pumpkin-tuatara.sh
        container: qc.sty_lousy-mustard-budgerigar
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-tangerine-falcon.sh
        container: qc.sty_wheezy-wheat-moorhen
