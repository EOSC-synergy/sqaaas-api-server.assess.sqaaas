      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-vermilion-dormouse.sh
        container: qc.sec_grumpy-jade-olm
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-yellow-termite.sh
        container: qc.sty_silly-viridian-stingray
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-dandelion-bloodhound.sh
        container: qc.sty_wiggy-orchid-owl
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-indigo-chihuahua.sh
        container: qc.sty_grumpy-denim-sheep
