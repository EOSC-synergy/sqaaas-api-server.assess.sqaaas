config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-api-server:
      branch: release/2.12.6
      repo: https://github.com/EOSC-synergy/sqaaas-api-server
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-lime-spitz.sh
        container: qc.acc_bumpy-viridian-grasshopper
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-maroon-corgi.sh
        container: qc.doc_snippy-jade-macaque
      github.com/EOSC-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-burgundy-pinscher.sh
        container: qc.doc_flabby-cardinal-dragonfly
      github.com/EOSC-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-teal-wombat.sh
        container: qc.doc_slaphappy-magnolia-mongrel
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-corn-chinchilla.sh
        container: qc.lic_ugly-thistle-seahorse
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-tangerine-hornet.sh
        container: qc.sec_snippy-auburn-dormouse
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-carmine-seahorse.sh
        container: qc.sty_shabby-chocolate-newt
      github.com/EOSC-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-peach-fousek.sh
        container: qc.sty_flaky-aqua-bloodhound
      github.com/EOSC-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-pumpkin-wrasse.sh
        container: qc.sty_homely-magnolia-opossum
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-turquoise-uakari.sh
        container: qc.ver_thirsty-plum-guppy
timeout: 5400
