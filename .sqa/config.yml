      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-myrtle-quoll.sh
        container: qc.doc_sleazy-charcoal-dugong
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-crimson-mastiff.sh
        container: qc.doc_cranky-burgundy-dragon
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-jade-iguana.sh
        container: qc.doc_greasy-amaranth-monster
