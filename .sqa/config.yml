config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.10
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-cornflower-iguana.sh
        container: qc.acc_crappy-dandelion-lemming
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-pink-cow.sh
        container: qc.doc_lanky-smalt-horse
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-cornflower-insect.sh
        container: qc.doc_grumpy-sepia-otter
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-pumpkin-dingo.sh
        container: qc.doc_grumpy-blue-markhor
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-lavender-manatee.sh
        container: qc.lic_boozy-apricot-jaguar
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-api-server cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-turquoise-emu.sh
        container: qc.met_randy-coral-bordeaux
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-seashell-ferret.sh
        container: qc.sec_scaly-xanthic-squid
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-corn-liger.sh
        container: qc.sty_snippy-plum-dunker
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-amethyst-fish.sh
        container: qc.sty_cranky-puce-gopher
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-pumpkin-cattle.sh
        container: qc.sty_boozy-myrtle-foxhound
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-peach-cockroach.sh
        container: qc.ver_scanty-pear-sparrow
timeout: 5400
