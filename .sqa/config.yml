    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-rose-monkey.sh
        container: qc.ver_bumpy-sangria-lion
timeout: 5400
