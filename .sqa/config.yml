      github.com/EOSC-synergy/sqaaas-api-server pytest:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-pumpkin-fox.sh
        container: qc.uni_pretty-corn-rattlesnake
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-malachite-zorse.sh
        container: qc.ver_messy-saffron-spitz
timeout: 5400
