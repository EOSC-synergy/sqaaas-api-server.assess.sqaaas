config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-api-server:
      branch: release/2.12.6
      repo: https://github.com/EOSC-synergy/sqaaas-api-server
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-grey-ladybird.sh
        container: qc.acc_hazy-mustard-armadillo
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-vermilion-cockroach.sh
        container: qc.doc_muzzy-aqua-manatee
      github.com/EOSC-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-bronze-spoonbill.sh
        container: qc.doc_sunny-cream-bulldog
      github.com/EOSC-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-platinum-hamster.sh
        container: qc.doc_seedy-celadon-uguisu
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-magenta-akita.sh
        container: qc.lic_snippy-yellow-lion
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homely-denim-worm.sh
        container: qc.sec_pokey-jade-fossa
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-jade-camel.sh
        container: qc.sty_pretty-asparagus-newt
      github.com/EOSC-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-bronze-gharial.sh
        container: qc.sty_gamy-periwinkle-ladybird
      github.com/EOSC-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-razzmatazz-affenpinscher.sh
        container: qc.sty_snippy-violet-dane
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-orange-bracke.sh
        container: qc.ver_beady-copper-cow
timeout: 5400
