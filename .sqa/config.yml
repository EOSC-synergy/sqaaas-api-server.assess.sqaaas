    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-thistle-armadillo.sh
        container: qc.ver_sunny-zucchini-octopus
timeout: 5400
