config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-violet-barnacle.sh
        container: qc.acc_nerdy-burgundy-swan
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-orchid-loon.sh
        container: qc.doc_messy-taupe-woodpecker
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-brass-chin.sh
        container: qc.doc_ready-orchid-millipede
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-yellow-duck.sh
        container: qc.doc_crappy-violet-tarsier
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-indigo-insect.sh
        container: qc.lic_chummy-firebrick-duck
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-api-server cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tan-peccary.sh
        container: qc.met_homely-bronze-capuchin
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-bistre-wildebeest.sh
        container: qc.sec_sloppy-olive-corgi
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cream-bordeaux.sh
        container: qc.sty_geeky-myrtle-grouse
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-bistre-shark.sh
        container: qc.sty_skimpy-ecru-frog
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-ecru-russel.sh
        container: qc.sty_craggy-cornflower-tuatara
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-white-bloodhound.sh
        container: qc.ver_squirrely-cyan-mandrill
timeout: 5400
