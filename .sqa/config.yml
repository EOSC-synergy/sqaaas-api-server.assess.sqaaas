        - /usr/bin/env sh .sqa/script.bumpy-bronze-duck.sh
        container: qc.doc_tasty-red-termite
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-taupe-okapi.sh
