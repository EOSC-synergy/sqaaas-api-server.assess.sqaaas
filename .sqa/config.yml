      github.com/EOSC-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-myrtle-lionfish.sh
        container: qc.sec_stealthy-cornflower-dolphin
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-white-corgi.sh
        container: qc.sty_muggy-turquoise-ray
      github.com/EOSC-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-sangria-bonobo.sh
        container: qc.sty_tacky-puce-peccary
